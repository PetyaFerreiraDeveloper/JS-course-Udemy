<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Weather-forecast" content="An app showing the weather forecast when user types in city name">
    <meta name="author" content="Petya Ferreira">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>The Super Awesome Weather App</h1>
</header>
<main>
    <div class="container" id="search">
        <label for="city" class="item">City name:</label>
        <input type="text" placeholder="Type a city name" class="item" id="city">
        <button type ="button" class="item">Show Weather!</button>
    </div>  
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id='weatherCity'>City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>

    </div>
</main>
<script src ="keys.js"></script>
<script src ="init.js"></script>
<script src="weather-data.js"></script>
<script src="script.js"></script>
</body>
</html>
